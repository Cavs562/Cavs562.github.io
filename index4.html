<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA</title>
    <script>
        function obliczCene() {
            const drużyna = document.getElementById('drużyna').value;
            const miejsce = document.getElementById('miejsce').value;
            const ulgowy = document.getElementById('ulgowy').checked;

            let cena = 0;

        
            if (drużyna === 'Drużyna A') {
                cena = 200;
            } else if (drużyna === 'Drużyna B') {
                cena = 300;
            } else if (drużyna === 'Drużyna C') {
                cena = 250;
            }
            else if (drużyna === 'Drużyna D'){
                cena = 320
            }

            if (miejsce === 'VIP') {
                cena *= 2;
            } else if (miejsce === 'Standard') {
                cena *= 1;
            } else if (miejsce === 'Ekonomiczny') {
                cena *= 0.8;
            }

            if (ulgowy) {
                cena *= 0.5;
            }

            document.getElementById('wynik').innerText = `Cena biletu: ${cena.toFixed(2)} PLN`;
        }
    </script>
</head>
<body>
    <div class="tlo">
    <header>
        <img src="images/baner.png" alt="Opis zdjęcia"> 
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Historia NBA</a></li>
            <li><a href="index2.html">Drużyny</a></li>
            <li><a href="index4.html">Bilety</a></li>
            <li><a href="index5.html">Kontakt</a></li>
        </ul>
    </nav>
    <h1>Obliczanie ceny biletu na mecze NBA</h1>
    <form onsubmit="event.preventDefault(); obliczCene();">
        <div class="form-group">
            <label for="drużyna">Wybierz drużynę:</label>
            <select id="drużyna" required>
                <option value="">--Wybierz drużynę--</option>
                <option value="Drużyna A">Chicago Bulls</option>
                <option value="Drużyna B">Los Angeles Lakers</option>
                <option value="Drużyna C">Cleveland Cavalires</option>
                <option value="Drużyna D">New Orleans Pelicans</option>
            </select>
        </div>
        <div class="form-group">
            <label for="miejsce">Wybierz miejsce:</label>
            <select id="miejsce" required>
                <option value="">--Wybierz miejsce--</option>
                <option value="VIP">VIP</option>
                <option value="Standard">Standard</option>
                <option value="Ekonomiczny">Ekonomiczny</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ulgowy">Bilet ulgowy:<input  type="checkbox" id="ulgowy"></label>
        </div>
        <button type="submit">Oblicz cenę</button>
    </form>
    <div class="result" id="wynik"></div>
</div>
</body>
</html>
